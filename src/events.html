<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="github editor explorer">
    <meta name="description" content="Browse files like editor in GitHub">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Github Events</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Github Events">
  </head>

  <body>

    <main data-bind="foreach: events">
      <article>
        <img data-bind="attr: {src: actor.avatar_url, alt: actor.login}" style="width: 30px;"/>
        <span data-bind="text: actor.login"></span>
        <span data-bind="text: type"></span>
        <a data-bind="text: repo.name, attr: {href: '/index.html#!'+repo.name}" target="_blank"></a>
      </article>
    </main>

    <script type="text/javascript" src="events.js" charset="utf-8"></script>
  </body>
</html>
