<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="github editor explorer">
    <meta name="description" content="Browse files like editor in GitHub">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Github Explorer</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Github Explorer">
  </head>

  <body onload="hljs.initHighlightingOnLoad();">
    <nav>
      <form role="search" data-bind="submit: reload">
        <input
          autofocus
          name="repo"
          data-bind="value: repo"
          placeholder="path like: torvalds/linux" />
      </form>

      <ul data-bind="template: { name: 't', foreach: children }"></ul>
      <script type="text/html" id="t">
        <li data-bind="css: open() ? 'open' : 'closed'">
          <span data-bind="text: name, click: toggle, css: type"></span>
          <ul data-bind="template: { name: 't', foreach: children }"></ul>
        </li>
      </script>

      <info data-bind="css: rate.remaining === 0 ? 'error' : ''" title="Quota">
        <a href="javascript:;" title="Log into github" data-bind="click: login">
          <svg aria-hidden="true" height="20" version="1.1" viewBox="0 0 16 16" width="20">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg></a>
        <span data-bind="text: rate.remaining"></span>/<span data-bind="text: rate.limit"></span>
        <span data-bind="text: rate.reset"></span>
      </info>
    </nav>

    <main data-bind="with: viewing">
      <h1 data-bind="text: path"></h1>
      <pre><code class="code" data-bind="text: content, css: postfix"></code></pre>
    </main>

    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
