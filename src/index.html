<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="github editor explorer">
    <meta name="description" content="Browse files like editor in GitHub">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Github Pro</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Github Explorer">
  </head>

  <body onload="hljs.initHighlightingOnLoad();">
    <nav>
      <form role="search" data-bind="submit: reload">
        <input
          autofocus
          name="repo"
          data-bind="value: repo"
          placeholder="path like: torvalds/linux" />
      </form>

      <ul data-bind="template: { name: 't', foreach: children }"></ul>
      <script type="text/html" id="t">
        <li data-bind="css: open() ? 'open' : 'closed'">
          <span data-bind="text: name, click: toggle, css: type"></span>
          <ul data-bind="template: { name: 't', foreach: children }"></ul>
        </li>
      </script>

      <info data-bind="css: rate.remaining === 0 ? 'error' : ''">
        Quota: <span data-bind="text: rate.remaining"></span>
        / <span data-bind="text: rate.limit"></span>
        Before <span data-bind="text: rate.reset"></span>
        <!-- <a href="#" data-bind="click: login, ifnot: isLoggedIn"
        title="Provide your Personal Access Token to get more quota.">
          Github Login
        </a> -->
      </info>
    </nav>

    <main data-bind="with: viewing">
      <h1 data-bind="text: path"></h1>
      <pre><code class="code" data-bind="text: content, css: postfix"></code></pre>
    </main>

    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
