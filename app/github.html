<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jinux">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Explorer</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Page styles -->
    <!-- build:js scripts/main.min.js -->
    <link rel="stylesheet" href="styles/github.css">
    <!-- endbuild -->
  </head>
  <body>
    <header></header>

    <nav>
      <input 
        autofocus
        data-bind="value: name"
        placeholder="Type Github repository path here and hit Enter key on the keyboard, like: torvalds/linux" />
      <h2 data-bind="text: name"></h2>
      <ul data-bind="template: { name: 'tree-template', foreach: children }"></ul>
      <script type="text/html" id="tree-template">
        <li data-bind="css: open() ? 'open' : 'closed'">
          <span data-bind="text: name, click: click, css: type"></span>
          <ul data-bind="template: { name: 'tree-template', foreach: children }" class="files"></ul>
        </li>
      </script>
    </nav>

    <main data-bind="with: viewing">
      <h4 data-bind="text: name"></h4>
      <div data-bind="text: content"></div>
    </main>

    <footer>
      
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <!-- build:js scripts/build.min.js -->
    <script src="scripts/github.js"></script>
    <!-- endbuild -->

  </body>
</html>
