<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jinux">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Explorer</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <!-- build:js scripts/main.min.js -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <input 
        autofocus
        style="width: 100%; padding: 10px;"
        data-bind="value: name"
        placeholder="Type repository here, e.g.: torvalds/linux" />
    </header>

    <nav
      style="width: 20%; min-height: 100%; float:left;">
      <h4 data-bind="name"></h4>
      <script type="text/html" id="tree-template">
        <li>
          <a href="javascript:;" data-bind="text: name, click: click"></a>
          <div data-bind="if: children().length">
            <ul data-bind="template: { name: 'tree-template', foreach: children }"></ul>
          </div>
        </li>
      </script>
      <ul data-bind="template: { name: 'tree-template', foreach: children }">
      </ul>
    </nav>

    <main data-bind="with: viewing"
      style="background-color: grey; min-height: 90%; min-width: 80%; float:left;">
      <h4 data-bind="text: name"
        style="background-color: black;"></h4>
      <div data-bind="text: content">
      </div>
    </main>

    <footer>
      
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <!-- build:js scripts/build.min.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
