    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu">Menu</button>
        <h1 class="logo"><strong>Jinux</strong> API Viewer</h1>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="github.html">Github Explorer</a></li>
        <li><a href="#console" onclick="document.querySelector('#console').focus();">Console</a></li>
      </ul>
    </nav>

    <main id="main" style="margin-bottom: 40px;">
    </main>

    <footer>
      <form onsubmit="runner.run(this); return false;">
        <input 
          id="console"
          name="command"
          autofocus="autofocus"
          style="position: fixed; bottom: 0; width: 100%; padding: 10px;"
          placeholder="type github"/>
      </form>
    </footer>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/console.js"></script>
